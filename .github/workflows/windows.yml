name: Windows

on:
    push:
        branches:
            - '**'
        paths-ignore:
            - .github/workflows/macos.yml
            - .github/workflows/linux.yml
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+'
            - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
    pull_request:
        branches:
            - '**'
        paths-ignore:
            - .github/workflows/macos.yml
            - .github/workflows/linux.yml

    workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:

    build:

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]

        env:
            PREFIX: /freetds
            ICONV_URL: https://codeload.github.com/win-iconv/win-iconv/zip
            ICONV_VER: 0.0.8
            ARTIFACT_NAME: freetds-win64

        steps:

        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            fetch-depth: 0

        - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

        - name: Install OpenSSL & perf
          run: |
            choco install openssl --version=3.1.1
            choco install gperf

        - name: Install & build dependencies
          shell:  bash
          run: |
            curl -sSf ${ICONV_URL}/v${ICONV_VER} -o win_iconv.zip
            7z x win_iconv.zip
            mv win-iconv-${ICONV_VER} iconv
            mkdir iconv-build
            cd iconv-build
            cmake -G "NMake Makefiles" \
                    -DBUILD_STATIC=on \
                    -DBUILD_SHARED=off \
                    -DBUILD_EXECUTABLE=off \
                    -DBUILD_TEST=on \
                    -DCMAKE_BUILD_TYPE=Release \
                    ../iconv
            nmake
            cd ..
            mkdir -p build/lib
            cp iconv/iconv.h .
            cp iconv-build/iconv.lib ./lib
            cd build
            cmake -G "NMake Makefiles" \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DENABLE_MSDBLIB=on \
                    -DWITH_OPENSSL=ON \
                    -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX \
                    ..
            nmake

        - name: 编译安装 FreeTDS
          shell: bash
          run: |
            cd build
            nmake install

        - name: 打包编译产物
          shell: bash
          run: |
            cd build
            mkdir -p ${ARTIFACT_NAME}/bin ${ARTIFACT_NAME}/lib ${ARTIFACT_NAME}/include
            cp ${PREFIX}/bin/* ${ARTIFACT_NAME}/bin/
            cp ${PREFIX}/lib/* ${ARTIFACT_NAME}/lib/
            cp ${PREFIX}/include/* ${ARTIFACT_NAME}/include/
            7z a ${ARTIFACT_NAME}.zip ${ARTIFACT_NAME}

        - name: 上传构建产物
          uses: actions/upload-artifact@v4
          with:
            name: ${ARTIFACT_NAME}
            path: build/${ARTIFACT_NAME}.zip
